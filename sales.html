<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Data</title>
  <link rel="stylesheet" href="CSS/reset.css" type="text/css">
  <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>
<body>
  <section id="new-location-section">
    <h2>Cookie Store Generator</h2>
    <form id="new-location-form">
      <fieldset>
        <label>Location
          <input type="text" required name="location-name">
        </label>
        <label>Estimated Minimum Customers Per Hour
          <input type="number" required name="location-cust-min">
        </label>
        <label>Estimated Maximum Customers Per Hour
          <input type="number" required name="location-cust-max">
        </label>
        <label>Estimated Cookies Purchased Per Customer
          <input type="number" required name="location-cookies-per-cust">
        </label>
        <!-- <input type="submit" name="create" value="submit"> -->
        <button id="new-location-submit">Submit</button>
      </fieldset>
    </form>
  </section>
  <div id="sales-data"></div>
</body>
<script src="JS/app.js"></script>
</html>
